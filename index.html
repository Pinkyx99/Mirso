    <style>
      :root {
        --bg-primary: #f8fafc; /* slate-50 */
        --bg-secondary: #ffffff;
        --bg-secondary-translucent: rgba(255, 255, 255, 0.7);
        --text-primary: #0f172a; /* slate-900 */
        --text-secondary: #475569; /* slate-600 */
        --text-primary-on-dark: #f9fafb; /* for hero */
        --border-color: #e2e8f0; /* slate-200 */
        --accent-color: #0f172a;
        --accent-text-color: #ffffff;
      }

      html.dark {
        --bg-primary: #030712; /* gray-950 */
        --bg-secondary: #111827; /* gray-900 */
        --bg-secondary-translucent: rgba(17, 24, 39, 0.7);
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
        --text-primary-on-dark: #f9fafb;
        --border-color: #374151; /* gray-700 */
        --accent-color: #f9fafb;
        --accent-text-color: #030712;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      /* Add smooth color transitions */
      body, header, footer, section, input, textarea, button, a, div {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      @keyframes kenburns {
        0% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-kenburns {
        animation: kenburns 30s ease-out forwards;
      }
    </style>
